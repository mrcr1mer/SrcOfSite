<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"О клане"
})

<body>
	<div class="wrapper">
		<div class="bg"><img src="@img/bg.png" alt=""></div>
		@@include('html/header.html',{})
		<main class="main">
			<div class="container">
				<div class="main__body">
					<section class="edit-profile">
						<form action="#" class="edit-profile__form">
							<div class="edit-profile__body">
								<div class="edit-profile__avatar">
									<div class="edit-profile__image">
										<img src="@img/aside/01.jpg" alt="">
										<div class="edit-profile__item">
											<input accept=".jpg, .jpeg, .png" type="file" name="profileImage"
												class="edit-profile__file" id="profileImage">
											<label for="profileImage" class="edit-profile__icon-photo _icon-photo"></label>
										</div>
									</div>
								</div>
								<div class="edit-profile__content">
									<div class="edit-profile__data">
										<label class="edit-profile__label" for="profileNickname">Ник:</label>
										<input type="text" id="profileNickname" name="profileNickname"
											placeholder="Введите ваш ник" class="edit-profile__input">
									</div>
									<div class="edit-profile__data">
										<label class="edit-profile__label" for="profileName">Имя:</label>
										<input type="text" id="profileName" name="profileName" placeholder="Введите ваше имя"
											class="edit-profile__input">
									</div>
									<div class="edit-profile__data">
										<label class="edit-profile__label" for="profileEmail">Email:</label>
										<input type="email" id="profileEmail" name="profileEmail" placeholder="Введите ваш email"
											class="edit-profile__input">
									</div>
									<div class="edit-profile__data">
										<label class="edit-profile__label" for="profilePhone">Телефон:</label>
										<input type="number" id="profilePhone" name="profilePhone"
											placeholder="Введите ваш Телефон" class="edit-profile__input">
									</div>
									<div class="edit-profile__data">
										<textarea class="edit-profile__input" name="profileDescribe"
											placeholder="Описание"></textarea>
									</div>
									<div class="edit-profile__data">
										<div class="edit-profile__social edit-profile__social_tg _icon-tg"></div>
										<input type="url" name="profileNickname" placeholder="Ссылка на телеграм"
											class="edit-profile__input">
									</div>
									<div class="edit-profile__data">
										<div class="edit-profile__social edit-profile__social_insta _icon-insta"></div>
										<input type="url" name="profileNickname" placeholder="Ссылка на телеграм"
											class="edit-profile__input">
									</div>
									<div class="edit-profile__data">
										<div class="edit-profile__social edit-profile__social_vk _icon-vk"></div>
										<input type="url" name="profileNickname" placeholder="Ссылка на телеграм"
											class="edit-profile__input">
									</div>
								</div>
							</div>
							<div class="edit-profile__buttons buttons">
								<div class="buttons__column">
									<a href="profile.html" class="buttons__button">Вернуться в профиль</a>
								</div>
								<div class="buttons__column">
									<button type="submit" class="buttons__button">Сохранить изменения</button>
								</div>
							</div>
						</form>
					</section>
					@@include('html/aside.html',{})
				</div>
			</div>
		</main>
		@@include('html/footer.html',{})
		<a href="chat.html" class="icon-chat _icon-chat"></a>
	</div>
	@@include('html/popup.html',{})
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
